<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <title>Payment Successful - Noodles & More</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="confirmation.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="confirmation-bg">
    <div class="confirmation-card">
      <div class="confirmation-card-topbar">
        <div class="confirmation-logo">
          <img src="../assets/logo.png" alt="Noodles & More logo" height="40" />
        </div>
      </div>
      <div class="confirmation-card-content">
        <div class="confirmation-checkmark">
          <span class="checkmark-circle"><i class="fas fa-check"></i></span>
        </div>
        <h1 class="confirmation-title">Payment Successful</h1>
        <p class="confirmation-message">Thank you for choosing us! The kitchen has started preparing your order.</p>
        <div class="confirmation-mascot-placeholder">
          <img src="../assets/phone call 1 (2).png" alt="Phone Call" style="max-width:100%; max-height:100%; object-fit:contain;" />
        </div>
        <button class="confirmation-home-btn" onclick="window.location.href='../index.html'">Back to Home</button>
        <a href="#" class="confirmation-hide-link">Click here to not show this again</a>
      </div>
    </div>
  </div>
</body>
</html>
